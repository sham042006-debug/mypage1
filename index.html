<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
    <style>
        /* Optional: Add basic styling for visibility */
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Student Information</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice Smith</td>
                <td>16</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Bob Johnson</td>
                <td>17</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Charlie Brown</td>
                <td>15</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Student List</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
